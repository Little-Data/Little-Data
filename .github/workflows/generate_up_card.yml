name: generate_up_card

on:
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:
    inputs:
      target_branch:
        description: '指定提交的目标分支'
        required: true
        default: 'main'  # 默认提交到 main 分支

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4
      
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          # 安装Playwright浏览器依赖
          playwright install chromium

      - name: 安装所需字体
        run: |
          # 更新包列表
          sudo apt-get update
          # 安装指定的字体
          sudo apt-get install -y fonts-roboto fonts-oxygen fonts-cantarell fonts-noto
      
      - name: 运行生成脚本
        run: |
          python UP_data_gen_img.py --input ./bili/UP_data.json --output ./bili/UP_card
      
      - name: 提交更改到仓库
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add ./bili/
          git commit -m "更新UP主数据卡片 $(date +'%Y-%m-%d')" || echo "无数据更新"
          git push
          git push origin HEAD:${{ github.event.inputs.target_branch || github.ref_name }}
